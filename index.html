<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coaching Class Registration</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="form-container">
    <h2>Registration Form</h2>
    <form id="registration-form">
        
      
        <div class="form-group">
            <label for="center">Choose Center:</label>
            <select id="center" name="center" required>
                <option value="">Select Center</option>
                <option value="center1">Center 1</option>
                <option value="center2">Center 2</option>
            </select>
        </div>

      
        <div class="form-group">
            <label for="childName">Name of Student:</label>
            <input type="text" id="childName" name="childName" placeholder="Enter student's name" required>
        </div>

      
        <div class="form-group gender-group">
          <label>Gender:</label>
          <div class="gender-options">
              <input type="radio" id="male" name="gender" value="M" required>
              <label for="male">Male</label>
              <input type="radio" id="female" name="gender" value="F">
              <label for="female">Female</label>
          </div>
      </div>

      
        <div class="form-group">
            <label for="parentName">Name of Parent:</label>
            <input type="text" id="parentName" name="parentName" placeholder="Enter parent's name" required>
        </div>

      
        <div class="form-group">
            <label for="address">Address:</label>
            <textarea id="address" name="address" placeholder="Enter address" required></textarea>
        </div>

      
        <div class="form-group">
            <label for="age">Age of Student:</label>
            <input type="number" id="age" name="age" placeholder="Enter age" required min="3">
        </div>

      
        <div class="form-group">
            <label for="mobile">Mobile No.:</label>
            <input type="tel" id="mobile" name="mobile" placeholder="Enter mobile number" required pattern="[0-9]{10}">
        </div>

       
        <div class="form-group">
            <label for="otp">OTP:</label>
            <input type="text" id="otp" name="otp" placeholder="Enter OTP" required maxlength="6">
            <button type="button" onclick="sendOTP()">Send OTP</button>
        </div>

        <div class="form-group terms-group">
          <input type="checkbox" id="terms" name="terms" required>
          <label for="terms">I Accept the terms and conditions</label>
        </div>




        
        <button type="submit">Register</button>

    </form>
</div>

<script src="script.js"></script>
</body>
</html>
